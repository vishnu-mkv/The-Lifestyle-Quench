{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity - HOME</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>

<body>

    <h2>Curiosity</h2>

    <div class="routes-container">
        {% for route in routes %}
        <div class="route">
            <div class="top">
                <div class="left">
                    <p class="url">{{forloop.counter}}. URL: <span class="url-text">{{route.url}}</span></p>
                    <div class="methods">
                        {% for method in route.methods %}
                        <p>{{method}}</p>
                        {% endfor %}
                    </div>
                </div>
                <div class="right {{route.permission}}">
                    <img src="{% static 'lock.svg'%}" alt="">
                    <p>{{route.permission}}</p>
                </div>
            </div>
            <p class="desc">{{route.desc}}</p>
        </div>
        {% endfor %}
    </div>

</body>

</html>

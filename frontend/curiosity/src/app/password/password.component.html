<div class="form-group">
    <label for="password">Password</label>
    <input #password="ngModel" [(ngModel)]="password" id="password" maxlength="20" minlength="8" name="password"
           required type="password">
    <p [hidden]="!(submitted && password.invalid)" class="invalid-msg">Password is required</p>
    <p [hidden]="!(password.touched && (password.errors?.minlength || password.errors?.maxlength))" class="invalid-msg">
        Password must be 8 - 20 characters long</p>
</div>
<div class="form-group">
    <label for="cPassword">Confirm Password</label>
    <input #cPassword="ngModel" [(ngModel)]="cPassword" id="cPassword" name="cPassword" required type="password">
</div>

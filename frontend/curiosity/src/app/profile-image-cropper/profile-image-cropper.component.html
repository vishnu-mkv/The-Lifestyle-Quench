<image-cropper
    (imageCropped)="imageCropped($event)"
    (loadImageFailed)="loadImageFailed()"
    [imageChangedEvent]="imageChangedEvent"
    [imageURL]="src"
    [maintainAspectRatio]="true"
    format="jpeg"
></image-cropper>

<input (change)="fileChangeEvent($event)" type="file"/>
<div class="button-group">
    <button (click)="uploadImage()" class="btn-highlight">Upload Image</button>
    <button (click)="popup.close('profile-pic-upload')" class="btn-dark">Cancel</button>
</div>

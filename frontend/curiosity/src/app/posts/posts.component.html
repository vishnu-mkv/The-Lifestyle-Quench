<section class="width-control" id="post-list">
    <div class="ribbon">
        <h2>Posts</h2>
        <div class="action">
            <form #search="ngForm" id="search">
                <mat-icon>search</mat-icon>
                <input placeholder="Search..." type="text">
                <button class="btn-highlight">Go</button>
            </form>
        </div>
    </div>
    <div class="list">
        <div *ngFor="let post of posts" class="postbox">
            <app-post-item [post]="post"></app-post-item>
        </div>
    </div>
    <app-pagination (pageEmitter)="paginate($event)" [config]="config"></app-pagination>
</section>
